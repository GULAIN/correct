nav ul {

}

nav ul li {
    list-style: none;
    float: left;
    position: relative;
}

nav ul li a {
    text-decoration: none;
    font-family: sans-serif;
    color: black;
    font-size: 16px;
    transition: all .4s ease-in-out;
    padding: 0px 16px;
    display: block;
}

nav ul li:hover ul {
    display: block;
}

nav ul li ul {
    position: absolute;
    display: none;
    color: black;
    background-color: white;
    border-radius: 0px 0px 5px 5px;
}

nav ul li ul li {
    line-height: 1;
    width: 190px;
    padding: 8px 16px;
    display: inline-block;
    border-radius: 5px;
}

nav ul li ul li a {
    padding: 10px 16px;
}

nav ul li ul li a:hover {
    background-color: #A9A9A9;
}

nav ul li a:hover {
    background-color: #A9A9A9;
}

/* Media Query for Responsive Design */
@media screen and (max-width: 768px) {
    nav ul {
        float: none; /* Remove float for stacking items */
        text-align: center; /* Center align items */
    }

    nav ul li {
        float: none;
        display: inline-block; /* Stack items */
    }

    nav ul li ul {
        position: static; /* Remove absolute positioning */
        display: none;
        width: 100%;
    }

    nav ul li:hover ul {
        display: none; /* Hide dropdowns by default */
    }
}
