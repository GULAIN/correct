        nav {
    width: 100%;
    background-color: white;
    height: 75px;
    line-height: 75px;
    padding: 0px 20px; 
}

nav ul {
    float: right;
}

nav ul li {
    list-style: none;
    float: left;
    position: relative;
}

nav ul li a {
    text-decoration: none;
    font-family: sans-serif;
    color: black;
    font-size: 16px;
    transition: all .4s ease-in-out;
    padding: 0px 16px;
    display: block;
}

nav ul li:hover ul {
    display: block;
}

nav ul li ul {
    position: absolute;
    display: none;
    color: black;
    background-color: white;
    border-radius: 0px 0px 5px 5px;
}

nav ul li ul li {
    line-height: 1;
    width: 190px;
    padding: 8px 16px;
    display: block; /* Change from inline-block to block */
    border-radius: 5px;
}

nav ul li ul li a {
    padding: 10px 16px;
}

nav ul li ul li a:hover {
    background-color: #A9A9A9;
}

nav ul li a:hover {
    background-color: #A9A9A9;
}

@media screen and (max-width: 768px) {

    
    nav {
        padding: 0;
    }

    nav ul {
        float: right;
        text-align: center;
    }

    nav ul li {
        float: none;
        display: block;
        width: auto;
        text-align: left;
        position: relative;
        background: white;
    }

    nav ul li ul {
        position: absolute;
        top: 100%; 
        left: 0;
        display: none;
        background: white;
        width: 100%;
        z-index: 2; 
    }

    nav ul li:hover ul {
        display: block;
    }

    nav ul li ul li {
        display: block; 
        width: 100%;
        text-align: left;
    }

    nav ul li ul li a {
        padding: 10px 16px;
    }

    nav ul li ul li a:hover {
        background-color: #A9A9A9;
    }
}
